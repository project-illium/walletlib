syntax = "proto3";
option go_package = "../pb";

message Utxo {
    bytes commitment = 1;
    uint32 key_index = 2;
    bytes scriptHash = 3;
    uint64 amount    = 4;
    bytes asset_ID   = 5;
    bytes state      = 6;
    bytes salt       = 7;

    uint64 tree_index          = 8;
    repeated bytes accumulator = 9;
    repeated bytes hashes      = 10;
    uint64 flags               = 11;
}